<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Funderar du på att rösta på Miljöpartiet? (Instagram Story)</title>
</head>
<body>
  <main class="survey">
    <div class="container">
      <div class="question-container">

        <div class="question-1">
          <div class="question">
            <p>Funderar du på att rösta på Miljöpartiet?</p>
          </div>
          <ul class="answers-1">
            <li data-option="Ja">Ja</li>
            <li data-option="Kanske" class="underlined">Kanske</li>
            <li data-option="Nej" class="underlined">Nej</li>
          </ul>
        </div>

        <div class="question-2 hide">
          <div class="question-prev underlined">
            <p>Funderar du på att rösta på Miljöpartiet?</p>
          </div>
          <div class="arrow-sign">
            <div class="arrow-straight">
              <div class="arrow-left"></div>
              <div class="arrow-right"></div>
            </div>
          </div>
          <div class="question">
            <p>Är klimatomställning nödvändigt?</p>
          </div>
          <ul class="answers-2">
            <li data-option="Ja">Ja</li>
            <li data-option="Nej">Nej</li>
          </ul>
        </div>

      </div>
    </div>
    <div class="logo">
      <img src="./greenparty.webp" alt="green-party-logo">
    </div>

  </main> 
</body>
</html>
